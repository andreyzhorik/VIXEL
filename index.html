<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vixel Hub</title>

  <style>
    :root {
      --bg1: #000000;
      --bg2: #3D0000;
      --panel: #1a0000;
      --accent: #FF0000;
      --accent2: #950101;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      background: #000000cc;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      padding: 20px;
      border-right: 2px solid var(--accent);
      box-shadow: 4px 0 20px #ff000022;
    }

    .sidebar h1 {
      margin: 0 0 20px 0;
      font-size: 24px;
      text-align: center;
      color: var(--accent);
    }

    .nav-item {
      padding: 12px;
      margin-bottom: 10px;
      background: #1a0000;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      transition: 0.2s;
      border: 1px solid #3D0000;
    }

    .nav-item:hover,
    .nav-item.active {
      background: var(--accent2);
      border-color: var(--accent);
    }

    /* MAIN CONTENT */
    .main-container {
      flex: 1;
      padding: 30px;
      overflow-y: auto;

      border: 3px solid var(--accent);
      border-radius: 20px;
      margin: 20px;
      background: #00000080;
      backdrop-filter: blur(8px);

      box-shadow:
        0 0 10px var(--accent),
        0 0 20px var(--accent2),
        0 0 30px var(--accent);
    }

    .page {
      display: none;
      animation: fade 0.3s;
    }

    .page.active {
      display: block;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* HOME PAGE */
    .home-box {
      width: 100%;
      padding: 40px;
      background: #1a0000bb;
      border-radius: 16px;
      border: 2px solid var(--accent2);
      text-align: center;
      box-shadow: 0 0 20px #ff000033;
    }

    /* GAMES GRID */
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding-right: 10px;
    }

    .game-card {
      background: #1a0000cb;
      border: 2px solid #3D0000;
      border-radius: 16px;
      padding: 10px;
      overflow: hidden;
      transition: 0.2s;
      display: flex;
      flex-direction: column;
    }

    .game-card:hover {
      border-color: var(--accent);
      box-shadow: 0 0 15px #ff000066;
      transform: translateY(-4px);
    }

    .game-card img {
      width: 100%;
      border-radius: 12px;
    }

    .game-card h3 {
      margin: 10px 0 0 0;
      font-size: 18px;
      color: var(--accent);
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h1>Vixel</h1>
    <div class="nav-item active" onclick="loadPage('home')">Home</div>
    <div class="nav-item" onclick="loadPage('games')">Games</div>
    <div class="nav-item" onclick="window.open('https://andreyzhorik.github.io/vixel-ai/', '_blank')">AI</div>
    <div class="nav-item" onclick="window.open('https://andreyzhorik.github.io/vixel-chat/', '_blank')">Chat</div>
    <div class="nav-item" onclick="window.open('https://andreyzhorik.github.io/GRIP/', '_blank')">Pøx-y</div>
    <div class="nav-item" onclick="window.open('https://sites.google.com/view/vixelhub', '_blank')">Site</div>
  </div>

  <!-- MAIN -->
  <div class="main-container">

    <!-- HOME PAGE -->
    <div id="page-home" class="page active">
      <div class="home-box">
        <h2>Welcome to Vixel Hub</h2>
        <p>Your games, AI tools, chat, and proxies — all in one place.</p>
      </div>
    </div>

    <!-- GAMES PAGE -->
    <div id="page-games" class="page">
      <h2 style="color: var(--accent); margin-bottom: 20px;">Games</h2>

      <div class="games-grid" id="games-container">
        <!-- JS will insert game cards here -->
      </div>
    </div>

  </div>
  
  <script>
    // helper to find sidebar item element by data-url
    function findSidebarItem(name){return document.querySelector('.item[data-url="'+name+'"]')}

    function setActive(el){document.querySelectorAll('#sidebar .item').forEach(i=>i.classList.remove('active')); if(el) el.classList.add('active')}

    // main navigation handler
    function loadPage(url, el){
      // make the clicked item active
      setActive(el || findSidebarItem(url));
      // update title
      const titleEl = document.getElementById('pageTitle');

      // hide all specialized views
      document.getElementById('homeView').style.display = 'none';
      document.getElementById('gamesView').style.display = 'none';
      const frame = document.getElementById('frame');

      if(url === 'home'){
        titleEl.textContent = 'Home';
        document.getElementById('homeView').style.display = 'block';
        frame.style.display = 'none';
      } else if(url === 'games'){
        titleEl.textContent = 'Games';
        document.getElementById('gamesView').style.display = 'flex';
        frame.style.display = 'none';
        loadGames();
      } else if(url === 'poxy'){
        titleEl.textContent = 'Pøx-y';
        document.getElementById('gamesView').style.display = 'none';
        document.getElementById('homeView').style.display = 'none';
        frame.style.display = 'block';
        // GRIP project as requested
        frame.src = 'https://andreyzhorik.github.io/GRIP/';
      } else {
        // external urls (ai, chat, site open in iframe)
        titleEl.textContent = (url === 'https://andreyzhorik.github.io/vixel-ai/' ? 'AI' : (url === 'https://andreyzhorik.github.io/vixel-chat/' ? 'Chat' : url));
        document.getElementById('gamesView').style.display = 'none';
        document.getElementById('homeView').style.display = 'none';
        frame.style.display = 'block';
        frame.src = url;
      }
    }

    function openSite(url){
      // opens google site in new tab per user's wish
      window.open(url, '_blank', 'noopener');
      // set active visual on site button
      setActive(findSidebarItem('site'));
    }

    // Games loader: extracts games from the provided JSON and shows cards
    let gamesLoaded = false;
    async function loadGames(){
      if(gamesLoaded) return;
      gamesLoaded = true;
      const listEl = document.getElementById('gamesList');
      listEl.innerHTML = '<div style="grid-column:1/-1;padding:8px;opacity:0.8">Loading games...</div>';
      try{
        const res = await fetch('https://raw.githubusercontent.com/andreyzhorik/VIXEL/main/games.json');
        if(!res.ok) throw new Error('network');
        const data = await res.json();
        // data might be an array or object with items
        const items = Array.isArray(data) ? data : (data.games || data.items || []);
        if(!items.length){ listEl.innerHTML = '<div style="grid-column:1/-1;padding:8px;opacity:0.8">No games found in the JSON.</div>'; return }

        listEl.innerHTML = '';
        items.forEach(g => {
          const card = document.createElement('div'); card.className='card';
          const img = document.createElement('img'); img.src = g.image || '';
          const title = document.createElement('div'); title.textContent = g.title || 'Untitled'; title.style.fontWeight='700'; title.style.fontSize='14px';
          const desc = document.createElement('div'); desc.textContent = (g.description||'').slice(0,120);
          const meta = document.createElement('div'); meta.className='meta';
          const play = document.createElement('button'); play.className='btn'; play.textContent='Play';
          play.onclick = () => { document.getElementById('gamesView').style.display='none'; document.getElementById('frame').style.display='block'; document.getElementById('frame').src = g.embed || g.url; setActive(findSidebarItem('games')) };
          meta.appendChild(play);
          card.appendChild(img); card.appendChild(title); card.appendChild(desc); card.appendChild(meta);
          listEl.appendChild(card);
        })
      }catch(err){
        console.error(err);
        document.getElementById('gamesList').innerHTML = '<div style="grid-column:1/-1;padding:8px;opacity:0.8">Failed to load games (CORS or network). You can still open game URLs manually.</div>';
      }
    }

    // on first load show home
    window.addEventListener('DOMContentLoaded',()=>{
      // ensure initial view
      loadPage('home', findSidebarItem('home'));
    })
  </script>
</body>
</html>
