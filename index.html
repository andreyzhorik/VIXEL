<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vixel Hub</title>

  <!-- Audiowide Font -->
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #000000;
      --bg2: #3D0000;
      --panel: #150000;
      --accent: #FF0000;
      --accent2: #950101;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 230px;
      background: #000000cc;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      padding: 22px;
      border-right: 2px solid var(--accent);
      box-shadow: 4px 0 20px #ff000044;
    }

    .logo {
      font-family: 'Audiowide', sans-serif;
      font-size: 32px;
      text-align: center;
      color: var(--accent);
      margin-bottom: 25px;
      text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      box-shadow: 0 0 15px var(--accent);
      border: 2px solid var(--accent);
    }

    .nav-item {
      padding: 13px;
      margin-bottom: 12px;
      background: #1a0000;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      transition: 0.2s;
      border: 1px solid #3D0000;
      user-select: none;
    }

    .nav-item:hover,
    .nav-item.active {
      background: var(--accent2);
      border-color: var(--accent);
      box-shadow: 0 0 10px #ff000066;
    }

    /* MAIN PANEL */
    .main-container {
      flex: 1;
      padding: 30px;
      overflow-y: auto;

      border: 3px solid var(--accent);
      border-radius: 20px;
      margin: 20px;
      background: #00000080;
      backdrop-filter: blur(8px);

      box-shadow:
        0 0 10px var(--accent),
        0 0 20px var(--accent2),
        0 0 30px var(--accent);
    }

    .page {
      display: none;
      animation: fade 0.25s;
      height: 100%;
    }

    .page.active {
      display: block;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* HOME PAGE */
    .home-box {
      width: 100%;
      padding: 40px;
      background: #1a0000bb;
      border-radius: 16px;
      border: 2px solid var(--accent2);
      text-align: center;
      box-shadow: 0 0 20px #ff000033;
    }

    /* GAMES GRID */
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 22px;
      padding-right: 10px;
    }

    .game-card {
      background: #1a0000cb;
      border: 2px solid #3D0000;
      border-radius: 16px;
      padding: 10px;
      overflow: hidden;
      transition: 0.2s;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .game-card:hover {
      border-color: var(--accent);
      box-shadow: 0 0 15px #ff000066;
      transform: translateY(-4px);
    }

    .game-card img {
      width: 100%;
      border-radius: 12px;
    }

    .game-card h3 {
      margin: 10px 0 0 0;
      font-size: 18px;
      color: var(--accent);
    }

    /* IFRAME CONTAINER */
    .iframe-container {
      width: 100%;
      height: calc(100vh - 140px);
      border: 2px solid var(--accent2);
      border-radius: 12px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 0 20px #ff000033;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* GAME EMBED */
    .game-embed {
      width: 100%;
      height: calc(100vh - 140px);
      border: 2px solid var(--accent2);
      border-radius: 12px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 0 20px #ff000033;
      display: none;
    }

    .game-embed.active {
      display: block;
    }

    .game-embed iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .back-button {
      padding: 10px 20px;
      background: var(--accent2);
      border: 2px solid var(--accent);
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-bottom: 15px;
      display: inline-block;
      transition: 0.2s;
    }

    .back-button:hover {
      background: var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="logo">
      <div class="logo-icon">V</div>
      <span>VIXEL</span>
    </div>

    <div class="nav-item active" onclick="loadPage('home', this)">Home</div>
    <div class="nav-item" onclick="loadPage('games', this)">Games</div>
    <div class="nav-item" onclick="loadPage('ai', this)">AI</div>
    <div class="nav-item" onclick="loadPage('chat', this)">Chat</div>
    <div class="nav-item" onclick="loadPage('proxy', this)">Pøx-y</div>
    <div class="nav-item" onclick="loadPage('site', this)">Site</div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-container">

    <!-- HOME -->
    <div id="page-home" class="page active">
      <div class="home-box">
        <h2>Welcome to Vixel Hub</h2>
        <p>Your games, AI tools, chat, and proxies — all in one place.</p>
      </div>
    </div>

    <!-- GAMES -->
    <div id="page-games" class="page">
      <h2 style="color: var(--accent); margin-bottom: 20px;">Games</h2>
      <div class="games-grid" id="games-container"></div>
      <div id="game-embed" class="game-embed">
        <button class="back-button" onclick="backToGames()">← Back to Games</button>
        <iframe id="game-frame" src=""></iframe>
      </div>
    </div>

    <!-- AI -->
    <div id="page-ai" class="page">
      <h2 style="color: var(--accent); margin-bottom: 20px;">AI Assistant</h2>
      <div class="iframe-container">
        <iframe src="https://andreyzhorik.github.io/vixel-ai/"></iframe>
      </div>
    </div>

    <!-- CHAT -->
    <div id="page-chat" class="page">
      <h2 style="color: var(--accent); margin-bottom: 20px;">Chat</h2>
      <div class="iframe-container">
        <iframe src="https://andreyzhorik.github.io/vixel-chat/"></iframe>
      </div>
    </div>

    <!-- PROXY -->
    <div id="page-proxy" class="page">
      <h2 style="color: var(--accent); margin-bottom: 20px;">Pøx-y</h2>
      <div class="iframe-container">
        <iframe src="https://andreyzhorik.github.io/GRIP/"></iframe>
      </div>
    </div>

    <!-- SITE -->
    <div id="page-site" class="page">
      <h2 style="color: var(--accent); margin-bottom: 20px;">Vixel Site</h2>
      <div class="iframe-container">
        <iframe src="https://sites.google.com/view/vixelhub"></iframe>
      </div>
    </div>

  </div>

  <!-- JS -->
  <script>
    function loadPage(page, element) {
      // switch active tab
      document.querySelectorAll(".nav-item").forEach(i => i.classList.remove("active"));
      element.classList.add("active");

      // hide all pages
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));

      // show selected page
      if (page === "home") document.getElementById("page-home").classList.add("active");
      else if (page === "games") {
        document.getElementById("page-games").classList.add("active");
        document.getElementById("game-embed").classList.remove("active");
        document.getElementById("games-container").style.display = "grid";
      }
      else if (page === "ai") document.getElementById("page-ai").classList.add("active");
      else if (page === "chat") document.getElementById("page-chat").classList.add("active");
      else if (page === "proxy") document.getElementById("page-proxy").classList.add("active");
      else if (page === "site") document.getElementById("page-site").classList.add("active");
    }

    function playGame(embedUrl) {
      document.getElementById("games-container").style.display = "none";
      document.getElementById("game-embed").classList.add("active");
      document.getElementById("game-frame").src = embedUrl;
    }

    function backToGames() {
      document.getElementById("game-embed").classList.remove("active");
      document.getElementById("games-container").style.display = "grid";
      document.getElementById("game-frame").src = "";
    }

    // LOAD GAMES FROM GITHUB JSON
    fetch("https://andreyzhorik.github.io/VIXEL/games.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("games-container");

        data.forEach(game => {
          const card = document.createElement("div");
          card.className = "game-card";
          card.onclick = () => playGame(game.embed);

          card.innerHTML = `
            <img src="${game.image}" />
            <h3>${game.title}</h3>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => console.log("Games JSON error:", err));
  </script>

</body>
</html>
